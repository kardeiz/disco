@(optQuery: Option[String])(context: Pages)

@import context._

<div>
  <form class="form-horizontal" method="GET" action="@baseUrl(Map("action" -> "search"))">
    <input type="hidden" name="action" value="search"/>
    <div class="form-group">
      <label for="query" class="col-md-2 control-label">Search</label>
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" name="query" class="form-control" 
            value="@optQuery.getOrElse("")"/>
          <div class="input-group-btn">
            <button class="btn btn-default">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <hr/>
</div>
